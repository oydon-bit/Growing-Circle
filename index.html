<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Growing Rainbow Circle</title>
  <style>
    /* Full-screen centered stage */
    html,body{
      height:100%;
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#0b0b0f;
      font-family:system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
    }

    /* A viewport that hides overflow so the circle can "grow out" */
    .stage{
      position:relative;
      width:80vmin;
      height:80vmin;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    /* The rainbow circle */
    .rainbow{
      width:20vmin;
      height:20vmin;
      border-radius:50%;
      /* conic-gradient gives a smooth rainbow */
      background: conic-gradient(from 0deg,
        #ff004d 0%,
        #ff7a00 15%,
        #ffef00 30%,
        #3bff00 45%,
        #00f2ff 60%,
        #004dff 75%,
        #b300ff 90%,
        #ff004d 100%);
      /* subtle inner glow */
      box-shadow: 0 0 30px rgba(255,255,255,0.04), inset 0 0 18px rgba(0,0,0,0.15);
      transform-origin:center;
      /* continuous growth + hue rotation for lively effect */
      animation: grow 3.2s linear infinite, spinHue 6s linear infinite;
    }

    /* Grow from small to larger, then snap back and repeat */
    @keyframes grow {
      0%   { transform: scale(1); opacity:1; }
      90%  { transform: scale(6); opacity:0.95; }
      100% { transform: scale(0.98); opacity:0.0; } /* quick reset to create a looping 'growing' feel */
    }

    /* Slowly shift the hue for motion in the rainbow */
    @keyframes spinHue {
      0%   { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    /* small caption */
    .caption{
      position:absolute;
      bottom:8px;
      left:12px;
      color:#ddd;
      font-size:0.9rem;
      opacity:0.7;
    }

    /* Make sure it looks good on very small screens */
    @media (max-width:420px){
      .rainbow{ animation-duration:2.8s,5s; }
    }
  </style>
</head>
<body>
  <div class="stage" aria-hidden="true">
    <div class="rainbow" title="Growing rainbow circle"></div>
    <div class="caption">Growing Rainbow â€¢ GitHub Pages demo</div>
  </div>
</body>
</html>
